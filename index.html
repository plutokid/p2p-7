  <!-- Signup Modal -->
  <div id="js-signup-modal" class="modal hide fade css-signup-modal" tabindex="-1" role="dialog" aria-labelledby="signup-outpost" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="signup-outpost-header">Sign up for Outpost</h3>
    </div>
    <div class="modal-body">
      <div class="css-social-logins">
        <button class="btn-facebook" id="js-fb-su" href="javascript:void(0)">
          <div class="fb-icon-holder"><i class="icon-facebook icon-fb-sign"></i></div>
          <div class="fb-text">Connect with Facebook</div>
        </button>
      </div>
      <div class="signup-or-separator shift">
        <span class="or-text">or</span>
        <hr>
      </div>
      <div class="signup-form" id="signup-form">
        <a class="already-member" href="javascript:void(0)">Already an Outpost member ?</a>
        <form id="js-signup-form" data-validate="parsley">
          <div class="textInput">
            <input id="js-su-first_name" data-required="true" data-required-message="First Name is required" name="name" type="text" placeholder="Full Name">

          <div class="textInput">
            <input id="js-su-email" data-trigger="change" data-required="true" data-type="email" data-required-message="Email is Required" data-type-email-message="Please enter a valid email address" name="email" type="email" placeholder="Email Address">
            <i class="icon-envelope sign-input-icon"></i>
          </div>
          <div class="textInput">
            <input id="js-su-password" data-required="true"  data-required-message="Password is required" data-minlength="6" data-minlength-message="Password should be at least 6 characters" name="password" type="password" placeholder="Password">
            <i class="icon-lock sign-input-icon"></i>
          </div>
          <button type="submit" class="out-btn registeration-btn" id="js-su-submit">Create Account</button>
        </form>
      </div>
      <div class="login-form" id="login-form" style="display: none;">
        <a class="already-member" href="javascript:void(0)">Don't have an account ?</a>
        <form id="js-login-form" data-validate="parsley">
          <div class="textInput">
            <input id="js-lo-email" data-trigger="change" data-required="true" data-type="email" data-required-message="Email is Required" data-type-email-message="Please enter a valid email address" name="email" type="email" placeholder="Email Address">
            <i class="icon-envelope sign-input-icon"></i>
          </div>
          <div class="textInput">
            <input id="js-lo-password" data-required="true"  data-required-message="Password is required" data-minlength="6" data-minlength-message="Password should be at least 6 characters" name="password" type="password" placeholder="Password">

          </div>
          <button type="submit" class="out-btn registeration-btn" id="js-lo-submit">Login</button>
        </form>
      </div>
    </div>

  <!-- CAROUSEL TMPL -->
  <script id="tmpl-carousel" type="text/template">
    <div id="svhouCarousel" class="carousel slide air-carousel">
      <ol class="carousel-indicators">
        <% var j = 0; %>
        <% _.each(photos, function(src) { %>
          <li data-target="#svhouCarousel" data-slide-to="<%= j %>" class="<%= j ? '' : 'active' %>"></li>
          <% j++ %>
        <% }); %>
      </ol>
      <!-- Carousel items -->
      <div class="carousel-inner sv-hou-carousel-inner">
        <% var i = 0; %>
        <% _.each(photos, function(src) { %>
          <div class="item <%= i ? '' : 'active' %> ">
            <img class="modal-img" src="<%= src %>">
            <% if (captions[i]) { %>
              <div class="carousel-caption">
                <h5><%= captions[i] %></h5>
              </div>
            <% } %>
          </div>
          <% i++ %>
        <% }); %>
      </div>
      <!-- Carousel nav -->
      <a class="carousel-control left" href="#svhouCarousel" data-slide="prev">&lsaquo;</a>
      <a class="carousel-control right" href="#svhouCarousel" data-slide="next">&rsaquo;</a>
    </div>
  </script>

  <script id="tmpl-single" type="text/template">
    <div class="container lp-container">
      <div class="row">
        <div class="span12">
          <div class="item-wrapper">
            <div class="panel-header css-bgsilver">
              <h2 class="panel-title">Loading page..</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script id="tmpl-rid-well" type="text/template">
    <%
      var offer = numOfItems > 1 ? "offers" : "offer";
      if (date) {
        date = "on <b>" + date.format("dddd, MMMM D") + "</b>";
      } else {
        date = "<b>whenever</b>";
      }
    %>
    <% if (origLocation && !destLocation) { %>
    Showing <b><%= numOfItems %> ride</b> <%= offer %> leaving near <b><%= origLocation %></b> leaving <%= date %>.
    <% } else if (!origLocation && destLocation) { %>
      Showing <b><%= numOfItems %> ride</b> <%= offer %> going towards <b><%= destLocation %></b> leaving <%= date %>.
    <% } else if (origLocation && destLocation) { %>
      Showing <b><%= numOfItems %> ride</b> <%= offer %> leaving near <b><%= origLocation %></b> going towards <b><%= destLocation %></b> leaving <%= date %>.
    <% } else { %>
      No rides found. Make sure to type the desired city in the search area.
    <% } %>
  </script>

  <script id="tmpl-hou-well" type="text/template">
    <%
      var place = numOfItems > 1 ? "places" : "place";
      var location = destLocation || origLocation;
      if (sdate) {
        sdate = "available from <b>" + sdate.format("dddd, MMMM D") + "</b>";
        if (edate) {
          edate = "to <b>" + edate.format("dddd, MMMM D") + "</b>";
        } else {
          edate = "";
        }
      } else {
        sdate = "";
        edate = "";
      }
      guests = guests > 1 ? guests + " guests" : guests + " guest";
    %>
    <% if (location) { %>
    <b><%= numOfItems %> <%= place %></b> found near <b><%= location %></b> <%= sdate %> <%= edate %> that accommodates <b>at least <%= guests %></b>.
    <% } else { %>
    <b><%= numOfItems %> <%= place %></b> found around the world <%= sdate %> <%= edate %> that accommodates <b>at least <%= guests %></b>.
    <% } %>
  </script>

  <script id="tmpl-tou-well" type="text/template">
    <%
      var location = destLocation || origLocation;
      var guides = numOfItems > 1 ? "guides" : "guide";
    %>
    <% if (location) { %>
    Showing <b><%= numOfItems %> <%= guides %></b> near <b><%= location %></b>.
    <% } else { %>
    Showing <b><%= numOfItems %> <%= guides %></b> around the world</b>.
    <% } %>
  </script>

  <script id="tmpl-rid-aList" type="text/template">
    <% _.each(items, function(item) { %>
    <%
      var json_item = JSON.stringify(item);
      var idtype = "alist-" + item.idtype;
      var id = "rid-" + item.id;
    %>
    <div class="lp-aList lp-aList-rid <%= idtype %> <%= id %>" data-item='<%= json_item %>'>
      <div class="lp-list-head lpl-<%= item.idtype %>">
        <img class="lp-list-pp" src="<%= item.img %>">
        <h4 class="lp-list-title"><a href="/#!/item/rideshare/<%= item.idtype %>/<%= item.uri %>" target="_blank"><%= item.date %> <%= item.time ? " - " + item.time : '' %></a></h4>
      </div>
      <div class="lp-list-body">
        <div class="lp-rid-wrap">
          <div class="lp-rid-pricewrap">
            <div class="lp-rid-price">$<%= item.price %></div>
            <div class="lp-rid-pricedesc">per seat</div>
          </div>
          <div class="lp-rid-seatwrap">
            <div class="lp-rid-seat"><%= item.seat %></div>
            <div class="lp-rid-seatdesc"><%= item.seat > 1 ? " seats" : " seat" %> left</div>
          </div>
        </div>
        <div class="lp-rid-block">
        <% if (item.desc)  { %>
          <div class="lp-rid-orig-block lp-origdest-block">
            <h5 class="rid-block-title"><%= item.origin %></h5>
          </div>
          <h3 class="lp-arrow-block">→</h3>
          <div class="lp-rid-dest-block lp-origdest-block">
            <h5 class="rid-block-title"><%= item.destination %></h5>
          </div>
          <p class="rid-block-text"><%= item.desc %></p>
        <% } else { %>
          <div class="lp-rid-orig-block lp-origdest-block">
            <h5 class="rid-block-title"><%= item.origin %></h5>
            <p class="rid-block-loc"><%= item.location1 %></p>
          </div>
          <h3 class="lp-arrow-block">→</h3>
          <div class="lp-rid-dest-block lp-origdest-block">
            <h5 class="rid-block-title"><%= item.destination %></h5>
            <p class="rid-block-loc"><%= item.location2 %></p>
          </div>
        <% } %>
          <div class="lp-directions direcrid<%= item.id %>" style="display: none;">
            <div><i class="icon-road"></i>&nbsp;<span class="lp-rid-km"></span></div>
            <div><i class="icon-time"></i>&nbsp;<span class="lp-rid-dur"></span></div>
          </div>
        </div>
        <span class="lp-left-group">
          <a class="out-btn btn-rid btn-rid-details" href="/#!/item/rideshare/<%= item.idtype %>/<%= item.uri %>" target="_blank">Details &nbsp;<i class="icon-play"></i></a>
          <a class="out-btn btn-rid btn-rid-bookit" title="Book on <%= item.full_provider %>" href="<%= item.link %>" target="_blank">Book it &nbsp;<i class="icon-share"></i></a>
          <a class="out-btn btn-rid btn-rid-map" data-id="<%= id %>" href="javascript:void(0)">Map &nbsp;<i class="icon-globe"></i></a>
        </span>
      </div>
      <div class="lp-extra rid-extra erid<%= item.id %>" style="display: none"></div>
    </div>
    <% }); %>
  </script>

  <script id="tmpl-hou-aList" type="text/template">
    <% _.each(items, function(item) { %>
    <%
      var json_item = JSON.stringify(item);
      var provider = "alist-" + item.provider;
      var id = "hou-" + item.id;
    %>
    <div class="lp-aList lp-aList-hou <%= provider %> <%= id %>" data-item='<%= json_item %>'>
      <div class="lp-list-head lpl-<%= item.provider %>">
        <h4 class="lp-list-title"><a href="/#!/item/houserental/<%= item.provider %>/<%= (item.id).substring(3) %>" target="_blank"><%= item.heading %></a></h4>
        <span class="lp-list-rt">
          <img class="lp-list-rtpic" src="<%= "img/" + item.roomType + ".png" %>">
          <span class="lp-list-rttext"><%= item.roomTypeAlias %></span>
        </span>
      </div>
      <div class="lp-list-body">
        <div class="list-img-container">
          <img class="lp-list-img" data-id="<%= id %>" src="<%= item.thumbnail %>">
          <i class="icon-zoom-in icon-2x list-img-zoom"></i>
        </div>
        <div class="lp-list-info">
          <ul class="lp-some-info">
            <li class="mb3">
              <span class="icon-key css-blue tfpx"></span>
              <span class="lp-list-type"><%= item.propertyTypeAlias %></span>
            </li>
            <li class="mb3">
              <span class="icon-group css-red tfpx"></span>
              <span>Sleeps <b><%= item.occupancy %></b></span>
            </li>
            <% if (item.bedroomCount) { %>
              <% var hasBdr = true; %>
              <% var bdr = item.bedroomCount; %>
              <% var bdrStr = bdr > 1 ? "bedrooms" : "bedroom"; %>
              <li class="mb3">
                <span class="icon-film tfpx"></span>
                <span><b><%= bdr %></b> <%= bdrStr %></span>
              </li>
            <% } %>
            <li>
              <span class="icon-map-marker css-green tfpx fs21"></span>
              <span class="lp-list-location"><%= item.origin %></span>
            </li>
          </ul>
          <div class="lp-hou-pricewrap" style="<%= hasBdr ? 'bottom: 93px;' : 'bottom: 70px;' %>">
            <div class="lp-hou-price"><%= item.currencySign + item.rate %></div>
            <div class="lp-hou-pricedesc"><%= item.ratePer %></div>
          </div>
        </div>
        <span class="lp-left-group">
          <a class="out-btn btn-hou btn-hou-details" href="/#!/item/houserental/<%= item.provider %>/<%= (item.id).substring(3) %>" target="_blank">Details &nbsp;<i class="icon-play"></i></a>
          <a class="out-btn btn-hou btn-hou-bookit" title="Book on <%= item.fullProvider %>" href="<%= item.link %>" target="_blank">Book it &nbsp;<i class="icon-share"></i></a>
          <a class="out-btn btn-hou btn-hou-map" data-id="<%= id %>" href="javascript:void(0)">Map &nbsp;<i class="icon-globe"></i></a>
        </span>
      </div>
      <div class="lp-extra hou-extra ehou<%= item.id %>" style="display: none"></div>
    </div>
    <% }); %>
  </script>
