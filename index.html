<body>
  <div class="loading" id="loading" style="display:none"><b>Fetching Airbnb results...</b></div>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="/">Outpost</a>
        <div class="nav-collapse collapse" id="appendToNav">
          <ul class="nav">
            <li><a href="javascript:void(0)">Github</a></li>
            <li><a href="#about">About</a></li>
            <li class="dropdown">
              <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">Twitter <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">Follow @wololodev</a></li>
                <li><a href="#">Follow @askovi</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>
  <div class="hero-unit" id="landing">
    <h1>Outpost</h1>
    <p>Plan your trip with peer to peer madness only.</p>
    <p>
    <form class="form-inline" id="searchForm">
      <input class="" id="js-orig-location-input" type="text" autocomplete="off" placeholder="From location">
      <input class="" id="js-dest-location-input" type="text" autocomplete="off" placeholder="To location">
      <input class="input-small" id="js-sdate-input" type="text" autocomplete="off" placeholder="Leaving on">
      <input class="input-small" id="js-edate-input" type="text" autocomplete="off" placeholder="Checking out">
      <select class="input-small" id="js-guest">
        <option selected disabled value="x">People</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
      <button class="btn btn-info" id="searchIt" type="submit">Search</button>
    </form>
    </p>
  </div>

  <div class="row-fluid listings" style="display: none;">
    <div class="span2" id="sidebar">
      <table class="table">
        <caption id="count"></caption>
        <thead>
          <th><i class="icon-user"></i></th>
          <th>Location</th>
          <th><i class="icon-globe"></i></th>
        </thead>
        <tbody id="listings">
          <!-- items cum here -->
        </tbody>
      </table>
    </div>
    <div class="span10 map-cont">
      <div class="map" id="map">
       <!-- Map goes here -->
      </div>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>

  <script src="js/vendor/gmap3.js"></script>

  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
