<title>Outpost.Travel</title>
<body>
<div class="wrapper">
<header>
    <a href="http://outpost.travel" class="logo"></a>
    <h1>Outpost.Travel</h1>
    <h3 style="">tagline goes here!</h3>
</header>
<div id="posts"></div>  <!-- Markdown will be displayed here on the page. -->
<div id="push"></div>
</div>
<footer><a href="https://github.com/trevorstarick/pa.js">GitHub</a> &middot; <a href="http://outpost.travel">Outpost.Travel</a> &middot; <a href="http://starick.me">@trevorstarick</a></footer>
<script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
<script src="js/markdown.js"></script>
<script src="js/html5.js"></script>
<script type="text/javascript">
$.get('posts/?C=M;O=D', function(res) {
	var a = [];
	var md, date = ''
	var length = $(res).find('a').length;
	for(i = 0; i < length; i++) {
		if($(res).find('a')[i].innerHTML.substr(-3) === '.md'){
			var mdname = $(res).find('a')[i].innerHTML;
			$.get('posts/'+mdname, function(res,x,y){
				date = y.getResponseHeader('Last-Modified');
				md = markdown.toHTML(res);
				title = $(md).add('h1')[1].innerHTML;
				title = '<a href="single/?post='+mdname+'"><h1>'+title+'</h1></a>'
				md = $(md).not('h1');
				length = md.length;
				body = '';
				for (var i = 0; i < length; i++){
					body = body+md[i].innerHTML+'<br/>';
				}
				console.log(body);
				$("#posts").append('<hr><p style="float:right">'+date+'</p><div id="'+i+'">'+title+'<br/>'+body);
				
			});
		}
	};
});
</script>
