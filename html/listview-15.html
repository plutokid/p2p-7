<!-- Landing hero header -->
<div class="container" id="listViewPage">
  <div class="row">
    <div class="span12">
      <div class="lp-refineSearch">
        <form class="lp-refineSearchForm" id="lp-refineSearch">
          <input class="filter-origin-location" id="lp-orig-location-input" type="search" placeholder="From location">
          <strong class="lp-arrowwhite">&nbsp;→&nbsp;</strong>
          <input id="lp-search-again" type="search" placeholder="Destination Location">
          <div class="input-prepend">
            <span class="add-on"><i class="icon-calendar"></i></span>
            <input class="input-small" placeholder="Leaving on" id="lp-sdate-input" type="text">
            <input class="input-small" placeholder="Check out" id="lp-edate-input" type="text">
          </div>
          <select class="guestfilter" id="lp-guest-input">
            <option selected disabled value="1">People</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <button class="btn btn-info lp-refineSearchbtn" id="refineSearchbtn" type="submit">Search</button>
        </form>
      </div>
    </div>
    <div class="span3">
      <div class="accordion affix lp-sidebar" id="lp-sidebar">
        <div class="accordion-group">
          <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#lp-sidebar" href="#lp-roomType">
              Room type
            </a>
          </div>
          <div id="lp-roomType" class="accordion-body in collapse">
            <div class="accordion-inner">
              <label class="checkbox">
                <input type="checkbox" name="room_types" value="Entire home/apt">Entire home/apt
              </label>
              <label class="checkbox">
                <input type="checkbox" name="room_types" value="Private room">Private room
              </label>
              <label class="checkbox">
                <input type="checkbox" name="room_types" value="Shared room">Shared room
              </label>
            </div>
          </div>
        </div>
        <div class="accordion-group">
          <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#lp-sidebar" href="#lp-priceFilter">
              Price
            </a>
          </div>
          <div id="lp-priceFilter" class="accordion-body in collapse">
            <div class="accordion-inner">
              <div class="lp-price-filter">
                <ul class="slider_values">
                  <li class="price-value-min minimax">$<span id="lp-price-value-min-hou">10</span> USD</li>
                  <li class="price-value-max minimax">$<span id="lp-price-value-max-hou">300+</span> USD</li>
                </ul>
                <div class="input-large" id="lp-price-input-hou"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-group">
          <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#lp-sidebar" href="#lp-sortbyaccord">
              Sort by
            </a>
          </div>
          <div id="lp-sortbyaccord" class="accordion-body in collapse">
            <div class="accordion-inner">
              <select class="lp-sortfilter" id="lp-sortby-input">
                <option selected>Relevance</option>
                <option value="low2high">Price: Low to high</option>
                <option value="high2low">Price: High to low</option>
              </select>
            </div>
          </div>
        </div>
        <div class="accordion-group">
          <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#lp-sidebar" href="#lp-provideraccord">
              Providers
            </a>
          </div>
          <div id="lp-provideraccord" class="accordion-body in collapse">
            <div class="accordion-inner">
              <label class="checkbox">
                <input type="checkbox" name="providers" value="airbnb">Airbnb
              </label>
              <label class="checkbox">
                <input type="checkbox" name="providers" value="nflats">9flats
              </label>
              <label class="checkbox">
                <input type="checkbox" name="providers" value="roomarama">Roomorama
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="span9">
      <div class="well">Showing 1 ride request leaving near Montréal, QC, Canada going towards New York, NY leaving on Friday, May 17.</div>
      <div class="lp-lists">
        <div class="lp-aList">
          <div class="lp-list-head lpl-airbnb">
            <img class="lp-list-pp" src="https://a2.muscache.com/users/602927/profile_pic/1363356486/small.jpg">
            <h4 class="lp-list-title">Cute Furnished Studio Apartment</h4>
          </div>
          <div class="lp-list-body">
            <img class="lp-list-img" src="https://a0.muscache.com/pictures/11320899/small.jpg">
            <span class="lp-list-info">
              <ul>
                <li>
                  <span class="icon-home css-blue tfpx"></span>
                  <span class="lp-list-type">Entire home/apt</span>
                </li>
                <li>
                  <span class="icon-map-marker css-green tfpx"></span>
                  <span class="lp-list-location">Montreal The Plateau</span>
                </li>
                <li>
                  <span class="icon-money css-red tfpx"></span>
                  <span class="lp-list-price"><b>$92</b> per night</span>
                </li>
              </ul>
            </span>
            <span class="lp-left-group">
              <a class="out-btn btn-hou" data-id="someid" href="javascript:void(0)">Details&nbsp;<i class="icon-play"></i></a>
              <a class="out-btn btn-hou" data-id="someid" href="javascript:void(0)">Book it&nbsp;<i class="icon-share"></i></a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  (function() {
    $("#lp-price-input-hou").slider({
      range: true,
      values: [10, 300],
      min: 1,
      max: 300,
      slide: function (event, ui) {
        $("#lp-price-value-min-hou").text(ui.values[0]);
        if (ui.values[1] === 300) {
          $("#lp-price-value-max-hou").text("300+");
        } else {
          $("#lp-price-value-max-hou").text(ui.values[1]);
        }
      }
    });
  })();
</script>
